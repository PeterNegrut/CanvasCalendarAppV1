<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Canvas Calendar - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #f8f9fa;
        }
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .canvas-logo {
            max-width: 200px;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="login-container text-center">
            <img src="https://canvas.ucsd.edu/images/canvas-logo.png" alt="Canvas Logo" class="canvas-logo">
            <h2 class="mb-4">Canvas Calendar</h2>
            <p class="mb-4">Connect your Canvas account to view your assignments and create a calendar.</p>
            <a href="{{ auth_url }}" class="btn btn-primary btn-lg">
                Login with Canvas
            </a>
        </div>
    </div>
</body>
</html>
